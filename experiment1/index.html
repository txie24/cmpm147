<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minecraft Recipe Generator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/script.js" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

      body {
        background: url('https://static.planetminecraft.com/files/image/minecraft/texture-pack/2021/709/14376136-pack_l.webp') repeat; /* grass block tile */
        font-family: 'Press Start 2P', cursive;
        color: #fff;
        padding: 2em;
        text-align: center;
      }

      #clicker {
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        border: 4px solid #2e7d32;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 0 8px #000;
        text-transform: uppercase;
        margin-bottom: 2em;
      }

      #clicker:hover {
        background-color: #388e3c;
      }

      #box {
        background-color: rgba(40, 40, 40, 0.9);
        border: 4px solid #8d6e63;
        padding: 2em;
        margin: auto;
        max-width: 800px;
        box-shadow: 0 0 10px #000;
        line-height: 2em;
        font-size: 0.75em;
      }
    </style>
  </head>
  <body>
    <button id="clicker">reroll it</button>
    <div id="box"></div>
  </body>
</html>
